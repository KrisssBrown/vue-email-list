<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Email List</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row btn-container">
                <input class="mail-number" type="text" placeholder="Quante mail vuoi generare?" v-model="numeroMail">
                <button class="btn" @click="displayArray">GENERA MAIL</button>
            </div>

            <ul class="row container list-container">
                <li v-for="newMail in mail">
                    <h1>
                        {{newMail}}
                    </h1>
                </li>
            </ul>
        </div>
        
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
